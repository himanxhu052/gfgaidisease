<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="doctor">Select Doctor</label>
            <select id="doctor" required>
                <option value="" disabled selected>Select your doctor</option>
                <option value="doctor1">Dr. John Doe</option>
                <option value="doctor2">Dr. Jane Smith</option>
            </select>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" required>

            <label for="time">Appointment Time</label>
            <input type="time" id="time" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: auto;
    background: white;
    padding: 30px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    margin-top: 50px;
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
    color: #555;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
</style>
<script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const doctor = document.getElementById('doctor').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    if (name && email && doctor && date && time) {
        // You can add AJAX call here to submit to server or API endpoint
        alert(`Appointment booked with ${doctor} on ${date} at ${time}`);
        
        // Optionally reset form
        document.getElementById('appointmentForm').reset();
    } else {
        alert("Please fill out all fields.");
    }
});

</script>
